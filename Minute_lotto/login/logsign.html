<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="logsignup.css">
	<link rel="icon" type="image/png" href="/favicon_io/favicon.ico"> <!-- Add your favicon here -->

</head>
<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h2>Create Your Account</h2>
				<input type="text" placeholder="Username" required />
				<input type="email" placeholder="Email" required />
				<input type="password" placeholder="Password" required />
				<button class="sign-up">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h2>Welcome to Lottong Pinoy</h2>
				<input type="email" placeholder="Email" required />
				<input type="password" placeholder="Password" required />
				<a href="#">Forgot password?</a>
				<button class="sign-in">Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h2>If you already had an account, just Sign In.</h2>
					<img src="https://res.cloudinary.com/dpxfbom0j/image/upload/v1740983456/LO-removebg-preview_t4phmb.png" alt="Lotto Pinoy Logo" class="logo">
					<button class="overlay-sign-in" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h2>Don't have an account? Please Sign Up!</h2>
					<img src="https://res.cloudinary.com/dpxfbom0j/image/upload/v1740983456/LO-removebg-preview_t4phmb.png" alt="Lotto Pinoy Logo" class="logo">
					<button class="overlay-sign-up" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>
    <script src="logsignup.js"></script>
</body>
</html>
