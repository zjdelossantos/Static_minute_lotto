<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="main-container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="avatar.png" alt="User Avatar" class="avatar">
            <span class="username">user_01</span>
        </div>

        <!-- Jackpot Information -->
        <div class="jackpot">
            <h2>ðŸ’° Jackpot Prize: <span id="jackpot">$1500</span></h2>
            <button class="next-draw">Next Draw In: <span id="timer">60</span>s</button>
        </div>

        <!-- Winning Numbers -->
        <div class="winning-section">
            <h3>Winning Combinations</h3>
            <div class="winning-numbers" id="winning-numbers"></div>
        </div>

        <!-- Betting Section -->
        <div class="betting-section">
            <h3>Choose Bet Price</h3>
            <div class="bet-options">
                <button class="bet-btn" data-value="20">20</button>
                <button class="bet-btn" data-value="40">40</button>
                <button class="bet-btn" data-value="50">50</button>
            </div>
            <p>Balance: <span id="balance">$90</span></p>
            <input type="number" id="bet-input" placeholder="Enter Bet">
            <button class="lock-in">Lock In</button>
        </div>

        <!-- Total Winnings -->
        <div class="winnings">
            <h3>Total Winnings:</h3>
            <div class="winnings-box">
                <span id="total-winnings">$100</span>
            </div>
            <button class="withdraw">Withdraw Prize</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
