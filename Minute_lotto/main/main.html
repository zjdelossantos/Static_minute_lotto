<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/png" href="/favicon_io/favicon.ico"> <!-- Add your favicon here -->
    <title>Main</title>
</head>
<body>
    <!-- Logo as a Button -->
    <button class="logo-button" onclick="window.location.href='../index/index.html'">
        <img src="https://res.cloudinary.com/dpxfbom0j/image/upload/v1740983456/LO-removebg-preview_t4phmb.png" 
             alt="Lottong Pinoy Logo" class="logo">
    </button>
    

    <div class="jackpot-container">
        <div class="jackpot-text">JACKPOT PRIZE:</div>
        <div class="jackpot-box">â‚± 1,500.00</div>
    </div>
    <div class="winning-container">
        <div class="winning-text">WINNING COMBINATIONS!</div>
        <div class="winning-numbers" id="winningNumbers"></div>
    </div>
    <div class="countdown-container">
        <div class="countdown-text" id="countdown">Next Draw in : 60s</div>
    </div>
    <div class="bet-container">
        <div class="number-selection">
            <input type="number" class="bet-input" maxlength="2">
            <input type="number" class="bet-input" maxlength="2">
            <input type="number" class="bet-input" maxlength="2">
            <input type="number" class="bet-input" maxlength="2">
            <input type="number" class="bet-input" maxlength="2">
            <input type="number" class="bet-input" maxlength="2">
        </div>

        <div class="buttons">
            <button class="reset-btn">RESET</button>
            <button class="bet-btn">ENTER BET</button>
        </div>
        <div class="bet-amount">
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" min="20" step="20" value="20">
        </div>

        <div class="last-winners">
            <p>Last Draw Winners:</p>
            <p class="winner-name">DonaldTBump</p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
